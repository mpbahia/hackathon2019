<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">

    <title>Info Price</title>
    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        body {
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            position: absolute;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            display: flex;
            width: 100%;
            margin-top: 10px;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        .form-box {
            display: flex;
            padding: 50px;
            background-color: #fff;
            -webkit-box-shadow: 3px 3px 28px -24px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 3px 3px 28px -24px rgba(0, 0, 0, 0.75);
            box-shadow: 3px 3px 28px -24px rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            flex-direction: column;
            width: 300px;
        }
        
        .produto {
            padding: 10px;
            border: none;
            box-sizing: border-box;
            outline: 0;
            border-bottom: 2px solid #3498db;
        }
        
        .btnSend {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            box-sizing: border-box;
            cursor: pointer;
            color: #fff;
            justify-content: center;
            opacity: 1;
            background-color: #3498db;
            align-items: center;
            transition: opacity 0.5s;
        }
        
        .btnSend:hover {
            opacity: 0.6;
        }
        
        .title {
            font-size: 40px;
            margin: 50px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            color: #3498db;
        }
        
        .box-statistic {
            display: flex;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 50px;
            background-color: #fff;
            -webkit-box-shadow: 3px 3px 26px -20px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 3px 3px 26px -20px rgba(0, 0, 0, 0.75);
            box-shadow: 3px 3px 26px -20px rgba(0, 0, 0, 0.75);
            border-radius: 2px;
            flex-direction: column;
            width: 70%;
        }
        
        .statistic-title {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 15px;
        }
        
        .statistic-title a {
            color: #3498db;
            font-size: 15px;
            align-items: center;
            box-sizing: border-box;
            cursor: pointer;
            display: flex;
            font-family: 'Raleway', sans-serif;
        }
        
        .statistic-main {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        .estimates-box {
            width: 220px;
            height: 200px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 2px solid #3498db;
            background: #fdfdfd;
        }
        
        .estimates-box2 {
            width: 140px;
            height: 140px;
            font-size: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            border: 1px solid #3498db;
            background: #fdfdfd;
        }
        
        .estimates-icon {
            color: #3498db;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }
        
        .estimates-price {
            color: #3498db;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
            margin-top: 5px;
            display: flex;
            justify-content: center;
        }
        
        .estimates-footer {
            color: #3498db;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
            margin-top: 5px;
            display: flex;
            justify-content: center;
        }
        
        .btnDisabled {
            background-color: #ccc;
        }
        
        .block {
            z-index: 1;
            position: fixed;
            display: block;
            justify-content: center;
            padding: 30px;
            overflow-y: auto;
            box-sizing: border-box;
            overflow-x: hidden;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
        }
        
        .closeBlock {
            position: fixed;
            top: 30px;
            right: 50px;
            color: #fff;
            cursor: pointer;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid #3498db;
            background: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
        
        .hide {
            display: none;
            visibility: hidden;
        }
        
        .item-table {
            width: 100%;
            border-bottom: 2px solid #3498db;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            background-color: #fff;
        }
        
        .item {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            background-color: #fff;
        }
        
        .box-block {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            margin-top: 20px;
            justify-content: center;
        }
        
        .box-list {
            width: 700px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        
        @media screen and (max-width: 1000px) {
            .statistic-main {
                flex-direction: column;
            }
            .estimates-box {
                width: 100%;
                margin-bottom: 30px;
            }
            .estimates-box2 {
                margin-bottom: 30px;
            }
            .closeBlock {
                top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="block hide">
        <a onclick="closeBlock()" class="closeBlock"><i style="font-size: 30px;" class="large material-icons">close</i></a>
        <div class="box-block">
            <div class="box-list">
                <div class="item-table"><a style="width: 33.3333333333%;">Pre√ßo</a><a style="width: 33.3333333333%; text-align: center;">Titulo</a><a style="width: 33.3333333333%; text-align: end;">Acessar link</a></div>
                <div id="listProduto"></div>
            </div>

        </div>

    </div>
    <img style="position: fixed; bottom: 0px; right: -5vw; opacity: 0.6;" width="700px" src="https://i.imgur.com/8eRjQqB.png">
    <div class="container">
        <div class="box">
            <h1 class="title animated bounceInDown"><i style="font-size: 50px;" class="large material-icons">timeline</i>&nbsp Info Price</h1>
        </div>
        <div class="box">
            <div class="form-box animated bounceInLeft">

                <input id="product" class="animated bounce produto" placeholder="Insira o produto">
                <a onclick="getInfos()" class="btnSend">Buscar Produto &nbsp <i style="font-size: 17px;" class="large material-icons">send</i></a>
            </div>
        </div>
        <div id="elements" class="box">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function showBlock() {
        $('.block').removeClass('hide')
    }

    function closeBlock() {
        $('.block').addClass('hide')
    }

    function getInfos() {
        if ($('#product').val() != '') {
            $('.form-box').html('<input id="product" disabled value="' + $('#product').val() + '" class="animated bounce produto" placeholder="Insira o produto"><a onclick="" class="btnSend btnDisabled"><i style="font-size: 17px;" class="large material-icons">refresh</i></a>')
            $.get('/api/' + $('#product').val(),
                function(data, textStatus, jqXHR) {
                
                    if (data.status == 'Ok') {
                        $('#product').val('')
                        $('#listProduto').html('')
                        let mediaGeral
                        let mediaMercadoLivre = data.Mercado_Livre.media_mercado_livre
                        let mediaGoogle = data.Google.media_google
                        let desvioMl = data.Mercado_Livre.desvio_padrao_ml
                        let desvioGoogle = data.Google.desvio_padrao_google
                        let desvioEscolhido
                        if(desvioGoogle/2 <= desvioMl/2){
                            mediaGeral = parseFloat(mediaGoogle)
                            desvioEscolhido = parseFloat(desvioGoogle).toFixed(2)
                        }else{
                            mediaGeral = parseFloat(mediaMercadoLivre)
                            desvioEscolhido = parseFloat(desvioMl).toFixed(2)
                        }
                        price1 = parseFloat(mediaGeral-(desvioEscolhido/2)).toFixed(2)
                        price2 = parseFloat(parseFloat(mediaGeral+parseInt(desvioEscolhido))).toFixed(2)
                        let confiabilidade = (100-(desvioEscolhido*100/mediaGeral)).toFixed(2)
                        
                        $('#elements').html('<div class="box-statistic animated bounceInRight"><div class="statistic-title"><a onclick="showBlock()"><i style="font-size: 17px;" class="large material-icons">format_list_bulleted</i>&nbsp Mostrar Produtos</a></div><div class="statistic-main"><div class="estimates-box"><div class="estimates-icon"><i style="font-size: 60px; font-weight: 400;" class="large material-icons">attach_money</i></div><div class="estimates-price"><a style="font-weight: 600;">R$ '+price1+' - R$ '+price2+'</a></div><div class="estimates-footer"><a>Estimativa de pre√ßo</a></div></div><div class="estimates-box2"><div class="estimates-footer"><a>M√©dia  Geral</a></div><div class="estimates-price"><a style="font-weight: 600;"> R$ '+mediaGeral+'</a></div></div><div class="estimates-box2"><div class="estimates-footer"><a>Varia√ß√£o de Pre√ßo</a></div><div class="estimates-price"><a style="font-weight: 600;">R$ '+desvioEscolhido+'</a></div></div><div class="estimates-box2"><div class="estimates-footer"><a>Confiabilidade</a></div><div class="estimates-price"><a style="font-weight: 600;">'+confiabilidade+' %</a></div></div></div></div>')
                        $('.form-box').html('<input id="product" class="animated bounce produto" placeholder="Insira o produto"><a onclick="getInfos()" class="btnSend">Buscar Produto &nbsp <i style="font-size: 17px;" class="large material-icons">send</i></a>')
                        for (let i = 0; i < data.Mercado_Livre.result.length; i++) {
                            $('#listProduto').append('<div class="item"><a style="width: 33.3333333333%;">R$ ' + data.Mercado_Livre.result[i].price + '</a><a style="width: 33.3333333333%; text-align: center;">' + data.Mercado_Livre.result[i].title + '</a><a style="width: 33.3333333333%; text-align: end;" href="' + data.Mercado_Livre.result[i].perma_link + '">Ir</a></div>')
                        }
                        for (let i = 0; i < data.Google.result.length; i++) {
                            $('#listProduto').append('<div class="item"><a style="width: 33.3333333333%;">R$ ' + data.Google.result[i].price + '</a><a style="width: 33.3333333333%; text-align: center;">Google Search</a><a style="width: 33.3333333333%; text-align: end;" href="' + data.Google.result[i].perma_link + '">Ir</a></div>')
                        }
                    }else if(data.status == 'Error'){
                        $('.form-box').html('<input id="product" class="animated bounce produto" placeholder="Insira o produto"><a onclick="getInfos()" class="btnSend">Buscar Produto &nbsp <i style="font-size: 17px;" class="large material-icons">send</i></a>')
                        $('#elements').html('<div></div>')
                        alert('Busca n√£o encontrada.')
                    }
                });
        }
    }
</script>

</html>
